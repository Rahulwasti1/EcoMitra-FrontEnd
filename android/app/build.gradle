plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}
android {
    namespace = "com.example.ecomitra_frontend"

    compileSdkVersion 34  // Make sure this is correct for your setup
    ndkVersion "25.2.9519653"  // Ensure this is correct as per your setup

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.ecomitra_frontend"
        minSdkVersion 21  // Update this as per your requirements
        targetSdkVersion 34  // Make sure this matches the compileSdkVersion
        versionCode 1  // Adjust versioning as per your requirements
        versionName "1.0.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}


flutter {
    source = "../.."
}
